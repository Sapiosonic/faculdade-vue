<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js: Primeiros Passos</title>
</head>
<body>

  <!--Devemos usar o id ao invés da classe para evitar possíveis conflitos-->
  <div id="start">
    {{ message }}
  </div>
  <script src="vue.js"></script>

  <!---Para o Vue funcionar é necessário criar uma classe com alguns parâmetros.-->
  <script>
    new Vue({
      // o parâmetro 'el' invoca um seletor CSS para o elemento que será renderizado.
      el: '#start',
      // o elemento 'data' permitirá a inclusão de dados em nossa tela
      data: {
        // o objeto 'message' será exibido na tela
        message: 'Hello World. Esses são os meus primeiros passos com Vue.js!'
      }
    })
  </script>
  
</body>
</html>
